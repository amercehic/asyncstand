  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '08:00'
      timezone: 'Europe/Berlin'
    target-branch: 'staging'
    open-pull-requests-limit: 5
    reviewers:
      - '@me'
    assignees:
      - '@me'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
      - 'github-actions'
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

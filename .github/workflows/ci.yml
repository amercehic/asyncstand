  # Test summary - collect all results
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests, backend-integration-tests, backend-e2e-tests]
    if: always()
    timeout-minutes: 3
    steps:
      - name: Download all test artifacts
        uses: actions/download-artifact@v5
        with:
          path: test-artifacts/

      - name: Create test summary
        run: |
          echo "# ðŸ§ª Test Results Summary" > test-summary.md
          echo "" >> test-summary.md

          # Check results
          echo "| Test Type | Status | Result |" >> test-summary.md
          echo "|-----------|--------|--------|" >> test-summary.md
          echo "| Backend Unit Tests | ${{ needs.backend-unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.backend-unit-tests.result }} |" >> test-summary.md
          echo "| Frontend Unit Tests | ${{ needs.frontend-unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.frontend-unit-tests.result }} |" >> test-summary.md
          echo "| Backend Integration Tests | ${{ needs.backend-integration-tests.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.backend-integration-tests.result }} |" >> test-summary.md
          echo "| Backend E2E Tests | ${{ needs.backend-e2e-tests.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.backend-e2e-tests.result }} |" >> test-summary.md
          echo "| Frontend E2E Tests | â¸ï¸ | disabled |" >> test-summary.md
          echo "" >> test-summary.md

          # List artifacts
          echo "## ðŸ“ Available Artifacts" >> test-summary.md
          find test-artifacts -name "*.xml" -o -name "test-report.html" | sort >> test-summary.md

          cat test-summary.md

      - name: Upload test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-summary.md
          retention-days: 7

      - name: Comment test results on PR
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');

            if (fs.existsSync('test-summary.md')) {
              const summary = fs.readFileSync('test-summary.md', 'utf8');
              
              // Find existing comment and update or create new one
              const { data: comments } = await github.rest.issues.listComments({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              
              const existingComment = comments.find(comment => 
                comment.body.includes('ðŸ§ª Test Results Summary')
              );
              
              if (existingComment) {
                await github.rest.issues.updateComment({
                  comment_id: existingComment.id,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: summary
                });
              } else {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: summary
                });
              }
            }

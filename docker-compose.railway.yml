version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: asyncstand
      POSTGRES_PASSWORD: localpassword
      POSTGRES_DB: asyncstand_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.railway
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://asyncstand:localpassword@postgres:5432/asyncstand_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: local-development-secret
    depends_on:
      - postgres
      - redis
    command: node dist/src/main.js

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.railway
      args:
        VITE_API_URL: http://localhost:3001
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: